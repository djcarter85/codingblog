<footer class="footer mt-5 py-3 bg-dark">
  <div class="container text-center">
    <div class="row">
      <div class="col">
        {% for item in site.data.footer-links %}
        <a href="{{ item.url }}" title="{{ item.title }}">
          <i class="{{ item.icon }} fa-2x"></i>
        </a>
        {% endfor %}
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="copyright">
          &copy; Dan Carter {{ site.time | date: '%Y' }}
        </div>
      </div>
    </div>
  </div>
</footer>
