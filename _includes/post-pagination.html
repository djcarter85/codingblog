<section class="post-pagination mt-5">
  <div class="container">
    <div class="row">

      <div class="col-md-6 my-2">
        {% if page.previous %}
        {% include related-post.html related=page.previous heading="Previously ..." %}
        {% endif %}
      </div>

      <div class="col-md-6 my-2">
        {% if page.next %}
        {% include related-post.html related=page.next heading="Up Next ..." %}
        {% endif %}
      </div>

    </div>
  </div>
</section>
