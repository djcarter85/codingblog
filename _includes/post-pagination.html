<section class="post-pagination mt-5">
  <div class="container">
    <div class="row">

      {% comment %}We want newer on the left, which is "next" according to Jekyll pagination{% endcomment %}

      <div class="col-md-6 my-2">
        {% if page.next %}
        {% include related-post.html related=page.next %}
        {% endif %}
      </div>

      <div class="col-md-6 my-2">
        {% if page.previous %}
        {% include related-post.html related=page.previous %}
        {% endif %}
      </div>

    </div>
  </div>
</section>
