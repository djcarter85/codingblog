<section class="posts">
  <div class="container">

    <h1>Recent Posts</h1>

    {% for post in paginator.posts %}
    <div>
      <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      <p class="date">{{ post.date | date: "%A %e %B %Y" }}</p>
      {% if post.summary %}
      <p>{{ post.summary }}</p>
      {% else %}
      {{ post.excerpt }}
      {% endif %}
    </div>
    {% endfor %}

  </div>
</section>
