<section class="posts">
  <div class="container">

    <h1>Recent Posts</h1>

    {% for post in collections.posts reversed %}
    <div>
      <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.data.title }}</a></h2>
      <p class="date">{{ post.date | date: "%A %e %B %Y" }}</p>
      {% if post.data.summary %}
      <p>{{ post.data.summary }}</p>
      {% else %}
      {{ post.data.excerpt }}
      {% endif %}
    </div>
    {% endfor %}

  </div>
</section>
